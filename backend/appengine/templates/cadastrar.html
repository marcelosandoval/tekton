{% extends 'base/base.html' %}
{% block tComp %} - Cadastrar{% endblock %}
{% block body %}
    <div class="container container-full" style="padding-bottom: 15px">

        <div class="row clearfix">

            <div class="col-sm-10 col-sm-offset-1">
                <h2 style="margin-top: 15px">
                    Cadastro
                </h2>

                <form role="form" action="/perfil">
                    <div class="row guia_texto">
                        <div class="col-sm-2">
                            Nome:
                        </div>
                        <div class="col-sm-6">
                            <input type="password" class="form-control">
                        </div>
                    </div>
                    <div class="row guia_texto">
                        <div class="col-sm-2">
                            Senha:
                        </div>
                        <div class="col-sm-6">
                            <input type="password" class="form-control">
                        </div>
                    </div>
                    <div class="row guia_texto">
                        <div class="col-sm-2">
                            Email:
                        </div>
                        <div class="col-sm-6">
                            <input type="text" class="form-control">
                        </div>
                    </div>


                    <button type="submit" class="btn btn-default">Cadastrar</button>
                </form>
            </div>

        </div>


    </div>
{% endblock %}
